<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Condition</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h3>Condition</h3>
			<p v-if="isActive">Yes</p>
			<p v-else>No</p>
			<button @click="isActive = !isActive">Change Status</button>
			<template v-if="isActive">
				<ul>Menu 1</ul>
				<ul>Menu 2</ul>
				<ul>Menu 3</ul>
				<ul>Menu 4</ul>
				<ul>Menu 5</ul>
			</template>

			<p v-show="isActive">Hide in Element</p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
