<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Interaction</title>
		<script src="vue.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

			<div

			<div class="square"></div>
			<div class="square"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
