<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-on:mouseover="mouseCoordinates">
				<h3>Click to increase !!!</h3>
				<button v-on:click="handleIncrease">Increase 1</button>
				<button v-on:click="value++">Increase 2</button>
				<p>Value: {{ value }}</p>
				<p>Value: {{ value > 20 ? 'Big' : 'Small' }}</p>

				<p>
					Mouse coordinates: {{ x }} / {{ y }}
				</p>
				<span v-on:mouseover.stop="">Hover Here Stop Mouse Coordinates</span>

				<div style="margin-top: 20px;">
					<input type="text" @keyup.enter.space="handleKeyboard" />
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
